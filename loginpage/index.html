<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        @keyframes neon {
            0% {
                text-shadow: 0 0 5px rgba(0, 0, 255, 0.7);
            }

            50% {
                text-shadow: 0 0 20px rgba(0, 0, 255, 0.9), 0 0 30px rgba(0, 0, 255, 0.5);
            }

            100% {
                text-shadow: 0 0 5px rgba(0, 0, 255, 0.7);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center h-screen">
    <div class="bg-black bg-opacity-75 p-10 rounded-lg shadow-md">
        <h1 class="text-5xl font-semibold mb-5 text-center text-white tracking-widest uppercase animate-neon">Login</h1>
        <form>
            <div class="mb-6">
                <label for="email" class="block text-white font-semibold mb-2">Email</label>
                <input type="email" id="email"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 bg-opacity-50 border border-gray-700 focus:outline-none focus:border-purple-500 transition-colors"
                    required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-white font-semibold mb-2">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 bg-opacity-50 border border-gray-700 focus:outline-none focus:border-purple-500 transition-colors"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-lg transition-colors">Login</button>
        </form>
        <p class="text-gray-500 text-center mt-8">Don't have an account? <a href="#"
                class="text-purple-500 font-semibold">Sign up</a></p>
    </div>
</body>

</html>
